<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniVoice+Video Group Chat Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #2a1e3f 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
            overflow: auto;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #login, #chatInterface {
            background: rgba(44, 44, 60, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            display: none;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        #login h2, #chatInterface h2 {
            margin-bottom: 15px;
            color: #4a90e2;
            font-size: 1.5em;
        }
        input {
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #4a4a5a;
            width: 100%;
            background: #3a3a4a;
            color: #fff;
            font-size: 14px;
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            margin: 8px 4px;
            padding: 12px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            width: calc(50% - 8px);
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }
        .primary-btn {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
        }
        .secondary-btn {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            color: white;
        }
        .control-btn {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
            width: auto;
            margin: 4px;
            padding: 8px 12px;
            font-size: 12px;
        }
        .control-btn.active {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }
        .control-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        #loginMessage {
            margin-top: 8px;
            color: #ff6b6b;
            font-weight: bold;
            font-size: 12px;
        }
        #chatInterface {
            max-width: 1000px;
        }
        #videosContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* –£–≤–µ–ª–∏—á–∏–ª min-width –¥–ª—è "—Ä–∞–∑–ª—ë—Ç–∞" */
            gap: 15px; /* –ë–æ–ª—å—à–µ gap –¥–ª—è —Ä–∞–∑–Ω–µ—Å–µ–Ω–∏—è */
            margin: 15px 0;
            width: 100%;
            justify-items: center;
            align-items: start; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ –≤–µ—Ä—Ö—É –¥–ª—è —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ—Å—Ç–∏ */
        }
        .videoWrapper {
            position: relative;
            width: 100%;
            max-width: 320px; /* –§–∏–∫—Å max –¥–ª—è –∫–æ–º–ø–∞–∫—Ç–Ω–æ—Å—Ç–∏ –∏ —Ä–∞–∑–ª—ë—Ç–∞ */
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* –õ—ë–≥–∫–∞—è —Ç–µ–Ω—å –¥–ª—è —Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        #localVideo {
            transform: scaleX(-1); /* Mirror local video */
        }
        .noVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #aaa;
            font-size: 12px;
        }
        .usernameLabel {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(0,0,0,0.7);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
        }
        #chatArea {
            background: rgba(58, 58, 74, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            height: 200px;
            overflow-y: auto;
            width: 100%;
            max-width: 600px;
        }
        .message {
            margin: 8px 0;
            padding: 8px;
            border-radius: 8px;
            background: #4a4a5a;
            font-size: 12px;
        }
        .message.own {
            background: #4a90e2;
            text-align: right;
        }
        #messageInputContainer {
            display: flex;
            width: 100%;
            max-width: 600px;
            margin: 10px 0;
        }
        #messageInput {
            flex: 1;
            margin-right: 8px;
            padding: 10px;
        }
        #sendMessage {
            width: auto;
            padding: 10px 16px;
        }
        #usersList {
            max-height: 120px;
            overflow-y: auto;
            margin: 10px 0;
            background: rgba(58, 58, 74, 0.8);
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
        .userItem {
            background: #3a3a4a;
            padding: 8px;
            margin: 4px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }
        .userItem:hover {
            background: #4a4a5a;
        }
        .userItem.connected {
            background: #17a2b8;
        }
        .status {
            font-size: 10px;
            color: #aaa;
        }
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 15px 0;
            gap: 5px;
        }
        @media (max-width: 768px) {
            #videosContainer {
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 10px;
            }
            .videoWrapper {
                max-width: 280px;
                aspect-ratio: 4/3;
            }
            button {
                width: 100%;
                margin: 4px 0;
            }
            #messageInputContainer {
                flex-direction: column;
            }
            #messageInput {
                margin-right: 0;
                margin-bottom: 8px;
            }
            #chatArea {
                height: 150px;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            #videosContainer {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .videoWrapper {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login">
            <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è / –í—Ö–æ–¥</h2>
            <input type="text" id="username" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="primary-btn" onclick="register()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            <button class="secondary-btn" onclick="login()">–í–æ–π—Ç–∏</button>
            <p id="loginMessage"></p>
        </div>
        <div id="chatInterface">
            <h2>–ü—Ä–∏–≤–µ—Ç, <span id="userLabel"></span>!</h2>
            <div id="usersList"></div>
            <div id="videosContainer">
                <!-- Local video will be added here -->
            </div>
            <div id="chatArea"></div>
            <div id="messageInputContainer">
                <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="handleKeyPress(event)">
                <button class="primary-btn" id="sendMessage" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
            <div class="controls">
                <button class="control-btn" id="micBtn" onclick="toggleMic()">üîä –ú–∏–∫—Ä–æ—Ñ–æ–Ω</button>
                <button class="control-btn" id="camBtn" onclick="toggleCam()">üìπ –ö–∞–º–µ—Ä–∞</button>
                <button class="control-btn" onclick="shareScreen()">üñ•Ô∏è –≠–∫—Ä–∞–Ω</button>
                <button class="secondary-btn" onclick="endGroupCall()">üõë –ó–∞–≤–µ—Ä—à–∏—Ç—å –∑–≤–æ–Ω–æ–∫</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        let localStream;
        let originalVideoTrack;
        let currentCalls = {}; // {peerId: call}
        let dataConnections = {}; // {peerId: conn}
        let currentUser;
        let peer = null;
        let isMicOn = true;
        let isCamOn = true;
        let groupCallActive = false;

        document.getElementById('login').style.display = 'block';

        function register() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!username || !password) {
                showMessage('loginMessage', '–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –ø–∞—Ä–æ–ª—å!', 'error');
                return;
            }
            if (localStorage.getItem('user_' + username)) {
                showMessage('loginMessage', '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!', 'error');
            } else {
                localStorage.setItem('user_' + username, password);
                loginUser(username);
            }
        }

        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!username || !password) {
                showMessage('loginMessage', '–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –ø–∞—Ä–æ–ª—å!', 'error');
                return;
            }
            if (localStorage.getItem('user_' + username) === password) {
                loginUser(username);
            } else {
                showMessage('loginMessage', '–ù–µ–≤–µ—Ä–Ω–æ–µ –∏–º—è –∏–ª–∏ –ø–∞—Ä–æ–ª—å!', 'error');
            }
        }

        async function loginUser(username) {
            currentUser = username;
            document.getElementById('login').style.display = 'none';
            document.getElementById('chatInterface').style.display = 'block';
            document.getElementById('userLabel').innerText = username;
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    },
                    video: { width: { ideal: 640 }, height: { ideal: 480 } }
                });
                originalVideoTrack = localStream.getVideoTracks()[0];
                initLocalVideo();
                updateLocalVideoPlaceholder();
                initPeer();
                // Set button states after login
                document.getElementById('micBtn').innerText = 'üîä –ú–∏–∫—Ä–æ—Ñ–æ–Ω';
                document.getElementById('camBtn').innerText = 'üìπ –ö–∞–º–µ—Ä–∞';
            } catch (e) {
                alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ/–º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ' + e.message);
            }
        }

        function initLocalVideo() {
            const container = document.getElementById('videosContainer');
            const wrapper = createVideoWrapper(currentUser, true);
            const video = document.createElement('video');
            video.id = 'localVideo';
            video.autoplay = true;
            video.muted = true;
            video.srcObject = localStream;
            wrapper.appendChild(video);
            container.insertBefore(wrapper, container.firstChild);
        }

        function createVideoWrapper(username, isLocal = false) {
            const wrapper = document.createElement('div');
            wrapper.className = 'videoWrapper';
            const label = document.createElement('div');
            label.className = 'usernameLabel';
            label.textContent = username;
            wrapper.appendChild(label);
            return wrapper;
        }

        function addRemoteVideo(peerId, stream, username) {
            const container = document.getElementById('videosContainer');
            let wrapper = container.querySelector(`[data-peer="${peerId}"]`);
            if (!wrapper) {
                wrapper = createVideoWrapper(username, false);
                wrapper.dataset.peer = peerId;
                container.appendChild(wrapper);
            }
            const video = document.createElement('video');
            video.id = `remoteVideo_${peerId}`;
            video.autoplay = true;
            video.srcObject = stream;
            const placeholder = wrapper.querySelector('.noVideo');
            if (placeholder) placeholder.remove();
            wrapper.appendChild(video);
        }

        function removeRemoteVideo(peerId) {
            const wrapper = document.getElementById('videosContainer').querySelector(`[data-peer="${peerId}"]`);
            if (wrapper) wrapper.remove();
        }

        function toggleMic() {
            if (localStream && localStream.getAudioTracks()[0]) {
                isMicOn = !isMicOn;
                localStream.getAudioTracks()[0].enabled = isMicOn;
                document.getElementById('micBtn').innerText = isMicOn ? 'üîä –ú–∏–∫—Ä–æ—Ñ–æ–Ω' : 'üîá –ú–∏–∫—Ä–æ—Ñ–æ–Ω';
                document.getElementById('micBtn').classList.toggle('active', !isMicOn);
                if (groupCallActive) broadcastState();
            }
        }

        function toggleCam() {
            if (originalVideoTrack) {
                isCamOn = !isCamOn;
                originalVideoTrack.enabled = isCamOn;
                document.getElementById('camBtn').innerText = isCamOn ? 'üìπ –ö–∞–º–µ—Ä–∞' : 'üì∑ –ö–∞–º–µ—Ä–∞';
                document.getElementById('camBtn').classList.toggle('active', !isCamOn);
                updateLocalVideoPlaceholder();
                if (groupCallActive) broadcastState();
            }
        }

        function updateLocalVideoPlaceholder() {
            const localWrapper = document.querySelector('#videosContainer > .videoWrapper:first-child');
            if (!localWrapper) return;
            const video = localWrapper.querySelector('video');
            const placeholder = localWrapper.querySelector('.noVideo');
            if (!isCamOn) {
                if (!placeholder) {
                    placeholder = document.createElement('div');
                    placeholder.className = 'noVideo';
                    placeholder.innerHTML = `üì∑ ${currentUser}<br><small>–ö–∞–º–µ—Ä–∞ –≤—ã–∫–ª.</small>`;
                    localWrapper.insertBefore(placeholder, video || localWrapper.firstChild);
                }
                if (video) video.style.display = 'none';
            } else {
                if (placeholder) placeholder.remove();
                if (video) video.style.display = 'block';
            }
        }

        async function shareScreen() {
            try {
                const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                const screenTrack = screenStream.getVideoTracks()[0];
                originalVideoTrack.enabled = false;
                localStream.addTrack(screenTrack);
                isCamOn = false;
                toggleCam();
                if (groupCallActive) broadcastState();
                screenTrack.onended = () => {
                    localStream.removeTrack(screenTrack);
                    originalVideoTrack.enabled = true;
                    isCamOn = true;
                    toggleCam();
                };
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ —ç–∫—Ä–∞–Ω–∞:', e);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–µ–ª–∏—Ç—å—Å—è —ç–∫—Ä–∞–Ω–æ–º.');
            }
        }

        function endGroupCall() {
            Object.values(currentCalls).forEach(call => {
                if (call && call.close) call.close();
            });
            Object.values(dataConnections).forEach(conn => {
                if (conn && conn.close) conn.close();
            });
            currentCalls = {};
            dataConnections = {};
            groupCallActive = false;
            document.querySelectorAll('[data-peer]').forEach(el => el.remove());
            updateUsersList();
        }

        function initPeer() {
            peer = new Peer(currentUser, {
                host: 'peerjs.com',
                secure: true,
                port: 443
            });

            peer.on('open', (id) => {
                console.log('PeerJS –ø–æ–¥–∫–ª—é—á–µ–Ω –∫–∞–∫', id);
                updateUsersList();
                startGroupCall(); // –ê–≤—Ç–æ-—Å—Ç–∞—Ä—Ç –ø–æ—Å–ª–µ open
            });

            peer.on('error', (err) => {
                console.error('PeerJS –æ—à–∏–±–∫–∞:', err);
                // Retry logic: –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫
                setTimeout(() => {
                    if (!peer.open) initPeer();
                }, 5000);
                alert('–û—à–∏–±–∫–∞ PeerJS. –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫... (–ü–æ–ø—Ä–æ–±—É–π Chrome, –µ—Å–ª–∏ Firefox –≥–ª—é—á–∏—Ç).');
            });

            peer.on('call', (call) => {
                if (!groupCallActive || !call) return;
                call.answer(localStream);
                currentCalls[call.peer] = call;
                call.on('stream', (stream) => {
                    addRemoteVideo(call.peer, stream, call.peer);
                });
                call.on('close', () => {
                    removeRemoteVideo(call.peer);
                    delete currentCalls[call.peer];
                });
                call.on('error', (err) => {
                    console.error('–û—à–∏–±–∫–∞ –∑–≤–æ–Ω–∫–∞:', err);
                    delete currentCalls[call.peer];
                });
                const conn = peer.connect(call.peer);
                if (conn) setupDataConnection(conn);
            });

            peer.on('connection', (conn) => {
                if (!groupCallActive || !conn) return;
                setupDataConnection(conn);
            });
        }

        function setupDataConnection(conn) {
            const peerId = conn.peer;
            dataConnections[peerId] = conn;
            conn.on('open', () => console.log('Data conn open to', peerId));
            conn.on('data', (data) => {
                if (data.type === 'message') {
                    addMessage(data.text, false, data.from);
                }
            });
            conn.on('close', () => delete dataConnections[peerId]);
            conn.on('error', (err) => {
                console.error('Data conn error:', err);
                delete dataConnections[peerId];
            });
        }

        function startGroupCall() {
            if (groupCallActive || !peer || !peer.open) {
                console.log('Group call skipped: not ready');
                return;
            }
            groupCallActive = true;
            const otherUsers = getOtherUsers();
            otherUsers.forEach(user => {
                if (user !== currentUser && !currentCalls[user]) {
                    const call = peer.call(user, localStream);
                    if (!call) {
                        console.error('Failed to call', user);
                        return;
                    }
                    currentCalls[user] = call;
                    call.on('stream', (stream) => addRemoteVideo(user, stream, user));
                    call.on('close', () => {
                        removeRemoteVideo(user);
                        delete currentCalls[user];
                    });
                    call.on('error', (err) => {
                        console.error('Call error to', user, ':', err);
                        delete currentCalls[user];
                    });
                    const conn = peer.connect(user);
                    if (conn) setupDataConnection(conn);
                }
            });
            updateUsersList();
        }

        function getOtherUsers() {
            const users = [];
            for (let key in localStorage) {
                if (key.startsWith('user_')) {
                    const u = key.replace('user_', '');
                    if (u !== currentUser) users.push(u);
                }
            }
            return users;
        }

        function updateUsersList() {
            const usersDiv = document.getElementById('usersList');
            usersDiv.innerHTML = '';
            const otherUsers = getOtherUsers();
            if (otherUsers.length === 0) {
                usersDiv.innerHTML = '<div style="text-align: center; color: #aaa; font-size: 12px;">–ù–µ—Ç –¥—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π. –ü—Ä–∏–≥–ª–∞—Å–∏—Ç–µ –¥—Ä—É–∑–µ–π!</div>';
                return;
            }
            otherUsers.forEach(u => {
                const div = document.createElement('div');
                div.className = 'userItem';
                div.innerHTML = `
                    <span>${u}</span>
                    <span class="status">${currentCalls[u] ? '–ü–æ–¥–∫–ª—é—á–µ–Ω' : '–û—Ñ—Ñ–ª–∞–π–Ω'}</span>
                `;
                if (currentCalls[u]) div.classList.add('connected');
                usersDiv.appendChild(div);
            });
        }

        function broadcastState() {
            const state = { type: 'state', mic: isMicOn, cam: isCamOn };
            Object.values(dataConnections).forEach(conn => {
                if (conn && conn.open) conn.send(state);
            });
        }

        function addMessage(text, isOwn = true, from = '') {
            const chatArea = document.getElementById('chatArea');
            const msg = document.createElement('div');
            msg.className = `message ${isOwn ? 'own' : ''}`;
            msg.innerHTML = `<strong>${isOwn ? currentUser : from || '–ì—Ä—É–ø–ø–∞'}:</strong> ${text}`;
            chatArea.appendChild(msg);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (text) {
                addMessage(text, true);
                const msg = { type: 'message', text, from: currentUser };
                Object.values(dataConnections).forEach(conn => {
                    if (conn && conn.open) conn.send(msg);
                });
                input.value = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }

        function showMessage(elementId, text, type = '') {
            const el = document.getElementById(elementId);
            el.innerText = text;
            if (type === 'error') el.style.color = '#ff6b6b';
        }

        // Init button states
        document.addEventListener('DOMContentLoaded', () => {
            const micBtn = document.getElementById('micBtn');
            const camBtn = document.getElementById('camBtn');
            if (micBtn) micBtn.innerText = 'üîä –ú–∏–∫—Ä–æ—Ñ–æ–Ω';
            if (camBtn) camBtn.innerText = 'üìπ –ö–∞–º–µ—Ä–∞';
        });
    </script>
</body>
</html>
